<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Arachnid Descent - Register</title>
    <link rel="stylesheet" href="../public/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cabin:700&amp;display=swap"
    />
    <link rel="stylesheet" href="../public/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="../public/css/Overlay-Login-Form.css" />
    <link rel="stylesheet" href="../public/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="index.html">Arachnid Descent</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navbarResponsive"
          type="button"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
          value="Menu"
        >
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item nav-link">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item nav-link">
              <a class="nav-link" href="index.html#download">download</a>
            </li>
            <li class="nav-item nav-link">
              <a class="nav-link" href="index.html#contact">contact</a>
            </li>
            <li class="nav-item nav-link">
              <a class="nav-link active" href="#login">login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="login-section">
      <div style="background-image:url('../public/img/gray-background.jpg');" class="section-bg-overlay">
        <div class="form-box">
          <div class="form-value">
            <form action id="loginForm">
              <div class="inputbox">
                  <input id="email" type="email" required />
                  <label for="email">Email</label>
              </div>
              <div class="inputbox">
                  <input id="password" type="password" required />
                  <label for="password">Password</label>
              </div>
              <div class="forgot-password">
                  <a href="forgot-password.html">Forgot your password?</a>
              </div>
              <button type="submit">Login</button>
              <div class="register text-center">
                  <p>
                      Don't have an account? <a href="register.html">Register</a>
                  </p>
              </div>
          </form>
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../public/bootstrap/js/bootstrap.min.js"></script>
    <script src="../public/js/grayscale.js"></script>
    <script src="../public/js/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
